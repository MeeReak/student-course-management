name: CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get the Production Artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure target directory exists
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            mkdir -p /home/ubuntu/app
            chown -R ubuntu:ubuntu /home/ubuntu/app
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

      - name: Copy files to EC2
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            scp -o StrictHostKeyChecking=no -i $PRIVATE_KEY -r build/* $USERNAME@$HOST:/home/ubuntu/
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

      - name: Create .env file
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cat <<EOF > /home/ubuntu/packages/auth/build/configs/.env
            NODE_ENV=${{ secrets.NODE_ENV }}
            PORT=${{ secrets.PORT }}
            DB_URL=${{ secrets.DB_URL }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL }}
            EOF
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

      - name: Start Application
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            # Check if nvm is installed
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              source "$HOME/.nvm/nvm.sh"
            elif [ -s "/usr/local/nvm/nvm.sh" ]; then
              source "/usr/local/nvm/nvm.sh"
            else
              echo "nvm is not installed."
              exit 1
            fi

            # Verify yarn installation
            if ! command -v yarn &> /dev/null; then
              echo "Yarn could not be found"
              exit 1
            fi

            cd /home/ubuntu/packages/auth/build
            echo "Checking directory contents..."
            ls -alh # Lists all files in the current directory

            # Check if server.js exists in the correct directory
            if [ ! -f ./src/server.js ]; then
              echo "server.js not found in ./src/"
              exit 1
            fi

            # Install Dependencies
            echo "Installing dependencies..."
            yarn install

            # Manage the application with PM2
            pm2 describe auth > /dev/null
            if [ $? -eq 0 ]; then
              echo "Application is running. Restarting..."
              pm2 restart auth
            else
              echo "Application is not running. Starting..."
              pm2 start ./src/server.js --name auth
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
